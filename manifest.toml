[integration]
yunohost = ">= 11.0.9"
architectures = "all" 
multi_instance = true
ldap = "false"
sso = "false" 
disk = "50M" 
ram.build = "50M" 
ram.runtime = "50M" 

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "user"

    [install.weather_provider]
    ask.en = "(Optional) Choose your weather provider between Darksky and Visual Crossing"
    ask.fr = "(Optionnel) Choisissez votre fournisseur m√©t√©o entre Darksky et Visual Crossing"
