    help.fr = "Comme Darksky d√©pr√©cie son API, il est sugg√©r√© d'opter pour Visual Crossing"
    type = "string"
    Choices = ["darksky", "visualcrossing"]

    [install.weather_key]
    ask.en = "Insert here the api key from the chosen weather provider"
    ask.fr = "Ins√©rez ici la cl√© API du fournisseur de m√©t√©o choisi"
    type = "string"

  [resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3-venv"


    [resources.database]
    type = "postgresql"
