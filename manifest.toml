[integration]
yunohost = ">= 11.1.13"
architectures = "all" 
multi_instance = true
ldap = false
sso = false 
disk = "50M" 
ram.build = "50M" 
ram.runtime = "50M" 

[install]
    [install.domain]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "domain"
    full_domain = true
      
    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    # this is a generic question - ask strings are automatically handled by Yunohost's core
    type = "user"

    [install.weather_provider]
    ask.en = "(Optional) Choose your weather provider between Darksky and Visual Crossing"
    ask.fr = "(Optionnel) Choisissez votre fournisseur m√©t√©o entre Darksky et Visual Crossing"
    help.en = "As Darksky is deprecating his api, it is suggested to opt for Visual Crossing"
    help.fr = "Comme Darksky d√©pr√©cie son API, il est sugg√©r√© d'opter pour Visual Crossing"
    type = "select"
    choices = ["", "darksky", "visualcrossing"]
    default = "visualcrossing"
    optional = true

    [install.weather_key]
    ask.en = "(Optional) Insert here the api key from the chosen weather provider"
    ask.fr = "(Optionnel) Ins√©rez ici la cl√© API du fournisseur de m√©t√©o choisi"
    type = "string"
    default = false
    optional = true

  [resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3-venv"

    [resources.database]
    type = "postgresql"
